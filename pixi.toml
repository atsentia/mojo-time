[project]
name = "mojo-time"
version = "0.1.0"
description = "Pure Mojo datetime utilities: DateTime, Duration, timestamps, and formatting"
authors = ["IDEA2CODE"]
license = "MIT"
readme = "README.md"

[dependencies]
max = ">=24.6,<25"

[tasks]
build = "mojo build src/__init__.mojo -o time"
test = "mojo test tests/"
format = "mojo format src/ tests/"
